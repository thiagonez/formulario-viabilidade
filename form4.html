<script>
    document.getElementById('formularioFinanceiro').onsubmit = function(e) {
        e.preventDefault(); // Previne o comportamento padrão do formulário

        var formData = new FormData(this);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "SUA_URL_DO_APLICATIVO_WEB"); // Substitua pela URL do seu aplicativo da Web
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert("Dados enviados com sucesso!");
                document.getElementById('formularioFinanceiro').reset(); // Limpa o formulário
            } else {
                alert("Erro ao enviar dados: " + xhr.status);
            }
        };
        xhr.send(formData);
    };
</script>
