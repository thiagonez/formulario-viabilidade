<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Financeiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário Financeiro</h1>
        <form id="financialForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <h2>Receitas</h2>
            <table id="receitasTable">
                <tbody>
                    <tr>
                        <td>Salário</td>
                        <td><input type="number" name="salario" placeholder="Valor"></td>
                    </tr>
                    <tr>
                        <td>13º salário</td>
                        <td><input type="number" name="decimoTerceiro" placeholder="Valor"></td>
                    </tr>
                    <tr>
                        <td>Dividendos</td>
                        <td><input type="number" name="dividendos" placeholder="Valor"></td>
                    </tr>
                    <tr>
                        <td>Férias</td>
                        <td><input type="number" name="ferias" placeholder="Valor"></td>
                    </tr>
                    <tr>
                        <td>Horas extras</td>
                        <td><input type="number" name="horasExtras" placeholder="Valor"></td>
                    </tr>
                    <tr>
                        <td>IR</td>
                        <td><input type="number" name="ir" placeholder="Valor"></td>
                    </tr>
                    <tr>
                        <td>Outras Receitas</td>
                        <td><input type="number" name="outrasReceitas" placeholder="Valor"></td>
                    </tr>
                </tbody>
            </table>

            <h2>Despesas</h2>
            <table id="despesasTable">
                <tbody>
                    <tr>
                        <td>Celular</td>
                        <td><input type="number" name="celular" placeholder="Valor"></td>
                    </tr>
                    <tr>
                        <td>Condomínio</td>
                        <td><input type="number" name="condominio" placeholder="Valor"></td>
                    </tr>
                    <tr>
                        <td>Consumo de água</td>
                        <td><input type="number" name="agua" placeholder="Valor"></td>
                    </tr>
                    <tr>
                        <td>Energia Elétrica</td>
                        <td><input type="number" name="energia" placeholder="Valor"></td>
                    </tr>
                    <tr>
                        <td>Internet / TV a cabo</td>
                        <td><input type="number" name="internet" placeholder="Valor"></td>
                    </tr>
                    <!-- Adicione mais despesas conforme necessário -->
                </tbody>
            </table>

            <h2>Dívidas</h2>
            <table id="dividasTable">
                <thead>
                    <tr>
                        <th>Credor</th>
                        <th>Saldo da dívida atual</th>
                        <th>Juros mensal</th>
                        <th>Valor da parcela</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="credor" placeholder="Credor"></td>
                        <td><input type="number" name="saldo" placeholder="Valor"></td>
                        <td><input type="number" name="juros" placeholder="Valor"></td>
                        <td><input type="number" name="parcela" placeholder="Valor"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="credor" placeholder="Credor"></td>
                        <td><input type="number" name="saldo" placeholder="Valor"></td>
                        <td><input type="number" name="juros" placeholder="Valor"></td>
                        <td><input type="number" name="parcela" placeholder="Valor"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="credor" placeholder="Credor"></td>
                        <td><input type="number" name="saldo" placeholder="Valor"></td>
                        <td><input type="number" name="juros" placeholder="Valor"></td>
                        <td><input type="number" name="parcela" placeholder="Valor"></td>
                    </tr>
                </tbody>
            </table>

            <button type="button" id="addRowBtn">Adicionar Dívida</button>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
