<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Viabilidade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="index.html#diagnostico">Diagnóstico</a></li>
                <li><a href="index.html#solucoes">Soluções</a></li>
                <li><a href="index.html#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-page">
        <section class="form-section">
            <h2>Avaliação de Viabilidade</h2>
            <p>Preencha o formulário abaixo para avaliar a viabilidade do seu projeto.</p>
            
            <form id="viabilityForm">
                <h3>Informações da Empresa</h3>
                <label for="companyName">Nome da Empresa</label>
                <input type="text" id="companyName" name="companyName" required>
                
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" required>
                
                <label for="contactName">Nome do Contato</label>
                <input type="text" id="contactName" name="contactName" required>
                
                <label for="whatsapp">WhatsApp do Contato</label>
                <input type="text" id="whatsapp" name="whatsapp" required>
                
                <label for="email">E-mail do Contato</label>
                <input type="email" id="email" name="email" required>

                <h3>Aspectos Gerais</h3>
                <label for="startYear">Ano Inicial do Projeto</label>
                <input type="number" id="startYear" name="startYear" required>

                <label for="startMonth">Mês Inicial do Projeto</label>
                <input type="number" id="startMonth" name="startMonth" required>

                <label for="yearsAnalyzed">Quantidade de anos analisados</label>
                <input type="number" id="yearsAnalyzed" name="yearsAnalyzed" required>

                <h3>Dados Monetários</h3>
                <label for="totalCapital">Capital total disponível</label>
                <input type="number" id="totalCapital" name="totalCapital" required>

                <label for="thirdPartyCapital">Usará capital de terceiros?</label>
                <select id="thirdPartyCapital" name="thirdPartyCapital" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>

                <label for="thirdPartyAmount">Quanto?</label>
                <input type="number" id="thirdPartyAmount" name="thirdPartyAmount">

                <label for="ownCapitalPercentage">Percentual de capital próprio</label>
                <input type="number" id="ownCapitalPercentage" name="ownCapitalPercentage" required>

                <label for="thirdPartyCapitalPercentage">Percentual de capital de terceiros</label>
                <input type="number" id="thirdPartyCapitalPercentage" name="thirdPartyCapitalPercentage" required>

                <h3>Tabela de Investimentos Iniciais</h3>
                <div id="investmentTable">
                    <div class="investment-row">
                        <label>Item</label>
                        <input type="text" name="investmentItem[]" required>
                        <label>Valor</label>
                        <input type="number" name="investmentValue[]" required>
                        <label>Depreciação (%)</label>
                        <input type="number" name="investmentDepreciation[]" placeholder="Se aplicável">
                    </div>
                </div>
                <button type="button" onclick="addInvestmentRow()">Inserir mais itens</button>

                <h3>Tabela de Precificação</h3>
                <div id="pricingTable">
                    <div class="pricing-row">
                        <label>Produto ou Serviço</label>
                        <input type="text" name="pricingProduct[]" required>
                        <label>Preço de Venda</label>
                        <input type="number" name="pricingPrice[]" required>
                        <label>Custo</label>
                        <input type="number" name="pricingCost[]" required>
                        <label>Impostos (%)</label>
                        <input type="number" name="pricingTax[]" required>
                        <label>Tipo de Cliente</label>
                        <input type="text" name="pricingCustomerType[]" required>
                        <label>Tipo de Receita</label>
                        <select name="pricingRevenueType[]" required>
                            <option value="Vendas de Produtos">Vendas de Produtos</option>
                            <option value="Vendas de Serviços">Vendas de Serviços</option>
                            <option value="Assinatura">Assinatura</option>
                            <option value="Taxa de Uso de Produto">Taxa de Uso de Produto</option>
                            <option value="Propaganda">Propaganda</option>
                            <option value="Aluguel">Aluguel</option>
                            <option value="Licença">Licença</option>
                            <option value="Outro Tipo">Outro Tipo</option>
                        </select>
                        <label>Frequência de Vendas</label>
                        <select name="pricingFrequency[]" required>
                            <option value="Diária">Diária</option>
                            <option value="Semanal">Semanal</option>
                            <option value="Mensal">Mensal</option>
                            <option value="Anual">Anual</option>
                        </select>
                        <label>Projeção de Vendas no Ano</label>
                        <input type="number" name="pricingProjection[]" required>
                    </div>
                </div>
                <button type="button" onclick="addPricingRow()">Inserir mais produtos ou serviços</button>

                <h3>Tabela de Despesas</h3>
                <div id="expensesTable">
                    <div class="expenses-row">
                        <label>Despesa</label>
                        <input type="text" name="expenseItem[]" required>
                        <label>Valor</label>
                        <input type="number" name="expenseValue[]" required>
                        <label>Reajuste Anual (%)</label>
                        <input type="number" name="expenseAdjustment[]" required>
                    </div>
                </div>
                <button type="button" onclick="addExpenseRow()">Inserir mais despesas</button>

                <button type="submit" class="btn-primary">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
