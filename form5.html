<h2>Dívidas</h2>
<div class="dividas-container">
    <div class="divida">
        <label for="credor1">Credor:</label>
        <input type="text" id="credor1" name="credor1" placeholder="Ex: Banco X">
    </div>
    <div class="divida">
        <label for="saldoDivida1">Saldo da Dívida Atual:</label>
        <input type="text" id="saldoDivida1" name="saldoDivida1" placeholder="Ex: 2000">
    </div>
    <div class="divida">
        <label for="jurosMensal1">Juros Mensal:</label>
        <input type="text" id="jurosMensal1" name="jurosMensal1" placeholder="Ex: 5%">
    </div>

        <input type="text" id="valorParcela1" name="valorParcela1" placeholder="Ex: 500">
    </div>
</div>
